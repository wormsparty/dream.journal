    <div id="content" class="content">

        <form class="pure-form">
            <input class="search-bar" />
            <textarea class="text-content" wrap="hard"></textarea>
        </form>
    </div>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="modal-1-title">
                        Ajout de sujet
                    </h2>
                </header>
                <main class="modal__content" id="modal-1-content">
                    <form class="pure-form">
                        <button class="color-picker pure-button" style="width: 30px; height: 30px;" type="button" data-huebee></button>
                        <input class="search-bar" style="width: 360px; left: inherit; border: 1px solid #000; box-shadow: none;"/>
                        <br/>
                    </form>
                </main>
                <footer class="modal__footer">
                    <button class="primary-button pure-button">Ajouter</button>
                    <button class="primary-button pure-button" data-micromodal-close style="background: #AAA; color: #000;">Annuler</button>
                </footer>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            MicroModal.init();

            var hueb = new Huebee('.color-picker', {
                notation: 'hex',
                saturations: 1,
                staticOpen: true,
